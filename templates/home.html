<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог</title>
</head>
<body>
    <h1>Мой блог</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <p>{{ post.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_post' %}">Добавить новый пост</a>
</body>
</html>
